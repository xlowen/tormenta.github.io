<!DOCTYPE html>

<html lang="pt">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">

    <!-- http://getbootstrap.com/docs/5.1/ -->

    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&family=Cormorant+SC:wght@500;700&display=swap"
        rel="stylesheet">

    <!-- https://favicon.io/emoji-favicons/money-bag/ -->
    <link href="/static/siderbar 1 LN.png" rel="icon">
    <link href="/static/styles.css" rel="stylesheet">

    <title>Grimório Tormenta{% block title %}{% endblock %}</title>

</head>

<body>
    <nav class="bg-light border navbar navbar-expand-md navbar-light fixed-top" style="min-width: 266px">
        <div class="container-fluid justify-content-center">
            <a class="navbar-brand" href="/"><span class="tormfont flex-sm-row text-center">Grimório de
                    Tormenta</span></a>
            <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
                data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav me-auto mt-2">
                    <li class="nav-item"><a class="nav-link myli" href="/arcana">Arcanas</a></li>
                    <li class="nav-item"><a class="nav-link myli" href="/divina">Divinas</a></li>
                </ul>
                </form>
            </div>
        </div>
    </nav>
    {% if get_flashed_messages() %}
    <header>
        <div class="alert alert-primary mb-0 text-center" role="alert">
            {{ get_flashed_messages() | join(" ") }}
        </div>
    </header>
    {% endif %}
    <main class="container-fluid pt-4 text-center mainw">
        {% block main %}{% endblock %}
    </main>

    <footer class="mb-5 small text-center text-muted">
        Projeto Pessoal para fins acadêmicos - <a href="https://github.com/xlowen">Github</a> - <a href="/cs50">Final
            project</a>.
    </footer>
</body>

</html>
